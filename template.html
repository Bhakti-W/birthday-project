<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Detailed Cake Test</title>
  <style>
    /* ---------- Page layout ---------- */
    * { box-sizing: border-box; }
    html, body { height: 100%; margin: 0; }
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: #f0d9ff;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      text-align: center;
    }
    h1 { margin: 0 0 16px 0; }

    /* ---------- Cake ---------- */
    .cake {
      position: relative;               /* ðŸ”‘ anchors candle/flame */
      width: 400px;                     /* your size */
      height: 200px;                    /* your size */
      border-radius: 0 0 20px 20px;
      overflow: hidden;                 /* keep icing drips inside */
      background: #d8a072;              /* base fallback */
      box-shadow: 0 12px 30px rgba(0,0,0,0.15);
    }

    /* Two layers inside the cake */
    .layer {
      position: absolute; left: 0; width: 100%; height: 50%;
    }
    .layer2 { top: 0;    background: #d2691e; }  /* lighter top */
    .layer1 { bottom: 0; background: #8b4513; }  /* darker bottom */

    /* Icing on top */
    .icing {
      position: absolute; top: -20px; left: 0; width: 100%; height: 40px;
      background: #fff;
      border-radius: 50% 50% 0 0;
      z-index: 2;
      box-shadow: inset 0 -5px 10px rgba(0,0,0,0.15);
    }

    /* Plate underneath (visually) */
    .plate {
      position: absolute; bottom: -22px; left: 50%;
      transform: translateX(-50%);
      width: 460px; height: 34px;
      background: #ddd;
      border-radius: 50%;
      z-index: 1; /* under the cake/candle */
    }

    /* ---------- Candle ---------- */
    .candle {
      position: absolute;               /* measured relative to .cake */
      left: 50%; transform: translateX(-50%);
      top: -80px;                       /* sits above cake edge */
      width: 30px; height: 80px;
      background: linear-gradient(#fff, #e9e9e9);
      border: 2px solid #000;
      border-radius: 6px;
      z-index: 3;                       /* above icing */
    }

    /* ---------- Flame (two layers) ---------- */
    .flame.outer, .flame.inner {
      position: absolute;
      left: 50%; transform: translateX(-50%);
      border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%; /* teardrop */
      animation: flicker 0.3s infinite alternate;
      transform-origin: center bottom;
      filter: drop-shadow(0 0 10px rgba(255,183,77,0.6));
    }
    .flame.outer {
      width: 20px; height: 35px;
      top: -35px;                       /* above candle top */
      background: orange;
    }
    .flame.inner {
      width: 10px; height: 20px;
      top: -25px;                       /* a bit lower, inside outer */
      background: yellow;
    }

    @keyframes flicker {
      0%   { transform: translateX(-50%) scale(1) rotate(-1.5deg); opacity: 1; }
      100% { transform: translateX(-50%) scale(1.1) rotate(1.5deg);  opacity: .85; }
    }
  </style>
</head>
<body>
  <h1>ðŸŽ‚ Blow Out the Candle!</h1>

  <div class="cake">
    <div class="icing"></div>
    <div class="layer layer2"></div>
    <div class="layer layer1"></div>

    <div class="candle">
      <div class="flame outer"></div>
      <div class="flame inner"></div>
    </div>

    <div class="plate"></div>
  </div>
</body>
</html>
